<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
</head>
<body>

    <div class="container">
        <h1>Игра "Угадай число"</h1>
        <div class="input-container">
            <label for="min">Минимальное число:</label>
            <input type="number" id="min" min="1" value="1" placeholder="Минимальное число">
        </div>
        <div class="input-container">
            <label for="max">Максимальное число:</label>
            <input type="number" id="max" min="1" value="10" placeholder="Максимальное число">
        </div>
        <button onclick="startGame()" class="animated-button">Начать игру</button>
    </div>
<div id="result"></div>

<script src="/js/script.js">
</script>

</body>
</html>
